<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/src/script.js" defer></script>
    <title>Aim-Trainer</title>
  </head>
  <body class="h-screen bg-slate-800 flex justify-center">
    <div
      class="fixed bottom-0 text-black flex w-full p-4 bg-gray-200 justify-between text-2xl"
      id="wrapper"
    >
      <p>SCORE: <span id="score">0</span></p>
      <p>HIGHSCORE: <span id="high-score">0</span></p>
      <p>TIME: <span id="time">30</span> <span>s</span></p>
      <p class="">CLICKS: <span id="user-clicks">0</span></p>
    </div>
    <div
      id="game-box"
      class="cursor-crosshair relative bg-gray-200 rounded-xl p- h-5/6 w-4/5 transition-all mt-12"
    >
      <div
        id="target"
        class="absolute left-1/2 top-1/2 h-24 w-24 bg-red-800 rounded-full transition-all"
      ></div>
    </div>
    <div
      id="modal"
      class="text-white z-20 hidden bg-slate-800 rounded-xl p-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <h2 class="text-center text-3xl py-4">
        Your Score is
        <span id="score-result" class="text-red-500"></span>
      </h2>
      <p id="result-descr" class="text-2xl py-4 text-center"></p>
      <button class="w-full bg-red-500 rounded-md my-4 text-xl">
        TRY AGAIN
      </button>
    </div>
    <div
      class="z-10 absolute top-0 bottom-0 left-0 right-0 bg-slate-400/50 hidden"
      id="overlay"
    ></div>
    <div
      id="smallScreen"
      class="sm:absolute top-0 bottom-0 left-0 right-0 bg-slate-200 md:hidden"
    >
      <h1 class="text-center text-black text-2xl">
        THIS GAME DOES NOT WORK ON SMALL DEVICES
      </h1>
    </div>
  </body>
</html>
